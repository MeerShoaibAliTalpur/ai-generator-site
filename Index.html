<!DOCTYPE html>
<html>
<head>
<title>Smart Quote & Caption Generator</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #020617;
  color: white;
  text-align: center;
  padding: 40px;
}

.container {
  max-width: 600px;
  margin: auto;
  background: #020617;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

.buttons button {
  margin: 6px;
  padding: 10px 18px;
  border-radius: 20px;
  border: none;
  background: #22c55e;
  font-weight: bold;
  cursor: pointer;
}

#quote {
  margin-top: 20px;
  font-size: 20px;
  min-height: 60px;
}

.action-btn {
  margin-top: 12px;
  padding: 10px 16px;
  border-radius: 8px;
  border: none;
  background: #3b82f6;
  color: white;
  cursor: pointer;
}

canvas {
  margin-top: 20px;
  background: white;
  border-radius: 12px;
}
</style>
</head>

<body>

<div class="container">
  <h1>AI Quote & Caption Generator</h1>

  <div class="buttons">
    <button onclick="gen('motivation')">Motivation</button>
    <button onclick="gen('love')">Love</button>
    <button onclick="gen('life')">Life</button>
    <button onclick="gen('success')">Success</button>
    <button onclick="gen('urdu')">Urdu</button>
    <button onclick="gen('funny')">Funny</button>
    <button onclick="gen('business')">Business</button>
    <button onclick="gen('friendship')">Friendship</button>
  </div>

  <div id="quote">Click a category ðŸ‘†</div>

  <button class="action-btn" onclick="copyQuote()">Copy Text</button>
  <button class="action-btn" onclick="drawImage()">Generate Design</button>
  <button class="action-btn" onclick="downloadImage()">Download Image</button>

  <canvas id="canvas" width="500" height="500"></canvas>
</div>

<script>
const quotes = {
  motivation: [
    "Discipline beats motivation every day.",
    "Work in silence, let success speak.",
    "Dream big, act bigger."
  ],
  love: [
    "Love is not perfect, but it is real."
  ],
  life: [
    "Life is tough, but so are you."
  ],
  success: [
    "Consistency creates success."
  ],
  urdu: [
    "Ø­ÙˆØµÙ„Û ÛÛŒ Ú©Ø§Ù…ÛŒØ§Ø¨ÛŒ Ú©ÛŒ Ù¾ÛÚ†Ø§Ù† ÛÛ’Û”"
  ],
  funny: [
    "Life is too short for boring quotes."
  ],
  business: [
    "Work smarter, not harder."
  ],
  friendship: [
    "Friends are the family we choose."
  ]
};

let currentQuote = "";

function gen(type) {
  const arr = quotes[type];
  currentQuote = arr[Math.floor(Math.random() * arr.length)];
  document.getElementById("quote").innerText = currentQuote;
}

function copyQuote() {
  if (!currentQuote) return alert("Generate a quote first!");
  navigator.clipboard.writeText(currentQuote);
  alert("Copied!");
}

function drawImage() {
  if (!currentQuote) return alert("Generate a quote first!");
  const c = document.getElementById("canvas");
  const ctx = c.getContext("2d");
  ctx.fillStyle = "#fff";
  ctx.fillRect(0, 0, c.width, c.height);
  ctx.fillStyle = "#000";
  ctx.font = "22px Arial";
  wrapText(ctx, currentQuote, 40, 200, 420, 30);
}

function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
  const words = text.split(" ");
  let line = "";
  for (let word of words) {
    const test = line + word + " ";
    if (ctx.measureText(test).width > maxWidth) {
      ctx.fillText(line, x, y);
      line = word + " ";
      y += lineHeight;
    } else {
      line = test;
    }
  }
  ctx.fillText(line, x, y);
}

function downloadImage() {
  const c = document.getElementById("canvas");
  const link = document.createElement("a");
  link.download = "quote-design.png";
  link.href = c.toDataURL();
  link.click();
}
</script>

</body>
</html>
